    const video = document.getElementById("video");

    const result = document.getElementById("result");

    let stream;

    async function startScan() {

      if (!("BarcodeDetector" in window)) {

        result.textContent = "Barcode scanning not supported on this browser.";

        return;

      }

      const barcodeDetector = new BarcodeDetector({

        formats: ["ean_13", "ean_8", "code_128", "upc_a", "upc_e", "qr_code"]

      });

      stream = await navigator.mediaDevices.getUserMedia({

        video: { facingMode: "environment" }

      });

      video.srcObject = stream;

      scanLoop(barcodeDetector);

    }

    async function scanLoop(detector) {

      try {

        const barcodes = await detector.detect(video);

        if (barcodes.length > 0) {

          const code = barcodes[0].rawValue;

          stopCamera();

          if (productTable[code]) {

            result.textContent = `âœ… ${productTable[code]}`;

          } else {

            result.textContent = `âŒ Unknown product (Code: ${code})`;

          }

          return;

        }

      } catch (err) {

        console.error(err);

      }

      requestAnimationFrame(() => scanLoop(detector));

    }

    function stopCamera() {

      if (stream) {

        stream.getTracks().forEach(track => track.stop());

      }

    }
